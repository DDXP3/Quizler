<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./Assets/css/stylesheet.css" />
</head>
<body>

    <header>

        <div class="title">
            Javascript Fundamental Quiz
        </div>

        <div class="scoreboard">
            Score: <span class="score">0</span>
        </div>

        <div class="time">
            Timer: <span class="timer">60 </span> seconds
        </div>

        <button type="button" id="startQuiz">Start Quiz</button>

    </header>

    <section class="quizcard">
        <div class="quest">
            <h1 class="question">
                Question
            </h1>
        </div>
        <div class="Voided">
            <h2 class="wrongOrRight"></h2>
        </div>
        <div class="Choices">
            <button type="button" id="choice1">choice1</button>
            <button type="button" id="choice2">choice2</button>
            <button type="button" id="choice3">choice3</button>
            <button type="button" id="choice4">choice4</button>
        </div>
    </section>

    <footer>
        <div>
            Good Luck! You got this!
        </div>
    </footer>

  <script src="./Assets/javascript/javascript.js"></script>
</body>
</html>
