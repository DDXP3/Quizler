<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./Assets/css/stylesheet.css" />
</head>
<body>

    <header>

        <div class="title">
            Javascript Fundamental Quiz
        </div>

        <div class="scoreboard">
            Score: <span class="score">0</span>
        </div>

        <div class="time">
            Timer: <span class="timer">60 </span> seconds
        </div>

        <button type="button">Start Quiz</button>

    </header>

    <section class="quizcard">
        <div class="quest">
            <h1 class="question">
                Question
            </h1>
        </div>
        <div class="Voided">
            <h2 class="wrongOrRight"></h2>
        </div>
        <div class="Choices">
            <input type="radio" id="choice1" name="choice1" value="1">
            <label for="choice1">choice 1</label>
            <input type="radio" id="choice2" name="choice1" value="2">
            <label for="choice2">choice 2</label>
            <input type="radio" id="choice3" name="choice1" value="3">
            <label for="choice3">choice 3</label>
            <input type="radio" id="choice4" name="choice1" value="4">
            <label for="choice4">choice 4</label>
        </div>
    </section>

    <footer>
        <div>
            Good Luck! You got this!
        </div>
    </footer>

  <script src="./Assets/javascript/javascript.js"></script>
</body>
</html>
